<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1200">
	<title>Protein Siblings Search | cegg.unige.ch Computational Evolutionary Genomics Group</title>


	<link href="static/vendors/fancytree/skin-lion/ui.fancytree.css" rel="stylesheet">
	<link href="static/css/all.css" rel="stylesheet">

	<script src="static/vendors/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="static/vendors/jquery-ui/jquery-ui-1.10.4.min.js" type="text/javascript"></script>
	<script src="static/vendors/handlebars/handlebars-v4.0.5.js" type="text/javascript"></script>
	<script src="static/vendors/fancytree/jquery.fancytree.js" type="text/javascript"></script>
	<script src="static/js/all.js" type="text/javascript"></script>
</head>
<body>
		<div class="s-header">
			<img src="static/images/siblings-header.png" alt="Siblings" usemap="#imagemap">
			<map name="imagemap">
			  <area shape="square" coords="6,7,162,130" href="http://sib.swiss" alt="SIB">
			  <area shape="square" coords="220,27,576,112" href="http://orthodb.org/" alt="OrthoDB">
			  <area shape="square" coords="639,36,1129,127" href="http://siblings.ch/" alt="Siblings">
			  <area shape="square" coords="1173,48,1398,136" href="http://omabrowser.org/" alt="OMA">
			</map>
		</div>

		<div class="s-sidebar">

			<div class="s-sidebar-wrap">
				<div class="s-sidebar-section">
					<div class="s-sidebar-label">Selection:</div>

					<div class="s-sidebar-data" data-field="species1"></div>
					<div class="s-sidebar-data-text">vs</div>
					<div class="s-sidebar-data" data-field="species2"></div>

				</div>

				<div class="s-sidebar-section">
					<div class="s-sidebar-label">Filter (optional):</div>

					<div class="s-sidebar-label-left">Raw Score &gt;</div>
					<input data-field="raw_score" type="text" /><br>

					<div class="s-sidebar-label-left">eValue &lt;</div>
					<input data-field="evalue" type="text" /><br>

					<div class="s-sidebar-label-left">Identity &gt;</div>
					<input data-field="identity" type="text" /><br>
				</div>

				<button id="submit-button">Submit</button>
			</div>

			<div class="s-sidebar-tabs">
				<a id="tab-1" class="s-sidebar-tab s-sidebar-tab-selected" href="javascript:app.selectTab(1)">Species 1</a>
				<a id="tab-2" class="s-sidebar-tab" href="javascript:app.selectTab(2)">Species 2</a>
			</div>

			<div id="wrap-1" class="s-sidebar-wrap">
				<div id="tree-1"></div>
			</div>

			<div id="wrap-2" class="s-sidebar-wrap s-hidden">
				<div id="tree-2"></div>
			</div>
		</div>

		<div id="topbox" class="s-topbox">

		</div>

		<div id="content" class="s-content">
			<!-- content goes here -->
			Loading..
		</div>

		<div class="s-footer">
		</div>

	</div>

	<div id="error" class="s-error">
		<div class="s-error-wrap">
			<div id="error-title" class="s-error-title">Application error</div>
			<pre id="error-message" class="s-error-message"></pre>
			<div id="error-details" class="s-error-details"></div>
			<div class="s-error-actions">
				<a class="s-button" href="javascript:app.restart()">Restart</a>
			</div>
		</div>
	</div>

</body>
</html>
